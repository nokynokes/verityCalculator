name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install and build
      run: |
        npm ci
        npm install -g elm-test-rs

    - name: Run Tests 
      run: elm-test-rs
